<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纹理时钟</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <style>
    body {
      background: #0d1320;
      min-width: 1400px;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
    }

    #timer {
      text-align: center;
      font-size: 56vh;
      font-weight: bold;
      line-height: 56vh;
      color: #e2ecfd;
    }

    #date {
      margin-top: 50px;
      text-align: center;
      font-size: 28vh;
      font-weight: bold;
      color: #e2ecfd;
    }
  </style>
</head>
<body>
  <div id="date"></div>
  <div id="timer"></div>
</body>
<script>
  let showSymbl = true;

  function clock() {
    let now = new Date();
    let hour = now.getHours() + '';
    let minute = now.getMinutes() + '';
    let year = now.getFullYear() + '';
    let month = (now.getMonth() + 1) + '';
    let day = now.getDate() + '';
    if (showSymbl) {
      document.getElementById('timer').innerHTML = `${hour.padStart(2, '0')}<span>:</span>${minute.padStart(2, '0')}`;
    } else {
      document.getElementById('timer').innerHTML = `${hour.padStart(2, '0')}<span style="color:#0d1320">:</span>${minute.padStart(2, '0')}`;
    }
    document.getElementById('date').innerHTML = `${month.padStart(2, '0')}月${day.padStart(2, '0')}日`;
    // document.getElementById('date').innerHTML = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
    document.title = `${year} 年纹理时钟`;
    showSymbl = !showSymbl;
  }

  clock();

  setInterval(() => {
    clock()
  }, 1000)

  document.body.addEventListener('click', function() {
    if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) {
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
      }
    }
  });
</script>
</html>
